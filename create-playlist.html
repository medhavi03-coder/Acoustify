<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist - Acoustify</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="create-playlist.css">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Acoustify</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li>
                    <a href="search.html"><i class="fas fa-search"></i> Search</a>
                </li>
                <li>
                    <a href="library.html"><i class="fas fa-layer-group"></i> Your Library</a>
                </li>
                <li class="active">
                    <a href="create-playlist.html"><i class="fas fa-plus-square"></i> Create Playlist</a>
                </li>
                <li>
                    <a href="liked-songs.html"><i class="fas fa-heart"></i> Liked Songs</a>
                </li>
            </ul>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                <span>Username</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="create-playlist-header">
                    <h1>Create New Playlist</h1>
                </div>
                <div class="user-controls">
                    <button class="upgrade-btn">Upgrade</button>
                    <div class="user-menu">
                        <img src="https://via.placeholder.com/30" alt="User">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="create-playlist-container">
                <form id="createPlaylistForm">
                    <div class="playlist-cover">
                        <div class="cover-preview">
                            <img src="https://via.placeholder.com/300" alt="Playlist Cover" id="coverPreview">
                            <div class="cover-overlay">
                                <i class="fas fa-camera"></i>
                                <span>Choose Cover Image</span>
                            </div>
                        </div>
                        <input type="file" id="coverInput" accept="image/*" hidden>
                    </div>

                    <div class="form-group">
                        <label for="playlistName">Playlist Name</label>
                        <input type="text" id="playlistName" placeholder="Enter playlist name" required>
                    </div>

                    <div class="form-group">
                        <label for="playlistDescription">Description</label>
                        <textarea id="playlistDescription" placeholder="Add a description (optional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Privacy Settings</label>
                        <div class="privacy-options">
                            <label class="privacy-option">
                                <input type="radio" name="privacy" value="public" checked>
                                <i class="fas fa-globe"></i>
                                <span>Public</span>
                            </label>
                            <label class="privacy-option">
                                <input type="radio" name="privacy" value="private">
                                <i class="fas fa-lock"></i>
                                <span>Private</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="create-btn">
                            <span class="btn-text">Create Playlist</span>
                            <div class="loading-spinner"></div>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Now Playing Bar -->
        <footer class="now-playing">
            <div class="track-info">
                <img src="https://via.placeholder.com/60" alt="Track">
                <div class="track-details">
                    <h4>Song Name</h4>
                    <p>Artist Name</p>
                </div>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button><i class="fas fa-random"></i></button>
                    <button><i class="fas fa-step-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-step-forward"></i></button>
                    <button><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="time current">0:00</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="time total">3:45</span>
                </div>
            </div>
            <div class="volume-controls">
                <button><i class="fas fa-volume-up"></i></button>
                <div class="volume-bar">
                    <div class="volume-filled"></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="create-playlist.js"></script>
</body>
</html>
