<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Acoustify</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="search.css">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Acoustify</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="active">
                    <a href="search.html"><i class="fas fa-search"></i> Search</a>
                </li>
                <li>
                    <a href="library.html"><i class="fas fa-layer-group"></i> Your Library</a>
                </li>
                <li>
                    <a href="create-playlist.html"><i class="fas fa-plus-square"></i> Create Playlist</a>
                </li>
                <li>
                    <a href="liked-songs.html"><i class="fas fa-heart"></i> Liked Songs</a>
                </li>
            </ul>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                <span>Username</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for songs, artists, or playlists">
                </div>
                <div class="user-controls">
                    <button class="upgrade-btn">Upgrade</button>
                    <div class="user-menu">
                        <img src="https://via.placeholder.com/30" alt="User">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Search Tabs -->
            <div class="search-tabs">
                <button class="tab-btn active" data-tab="songs">Songs</button>
                <button class="tab-btn" data-tab="artists">Artists</button>
                <button class="tab-btn" data-tab="albums">Albums</button>
                <button class="tab-btn" data-tab="playlists">Playlists</button>
            </div>

            <!-- Search Results -->
            <div class="search-results">
                <!-- Songs Tab Content -->
                <div class="tab-content active" id="songs">
                    <h2>Songs</h2>
                    <div class="songs-grid">
                        <!-- Song items will be dynamically loaded here -->
                    </div>
                </div>

                <!-- Artists Tab Content -->
                <div class="tab-content" id="artists">
                    <h2>Artists</h2>
                    <div class="artists-grid">
                        <!-- Artist items will be dynamically loaded here -->
                    </div>
                </div>

                <!-- Albums Tab Content -->
                <div class="tab-content" id="albums">
                    <h2>Albums</h2>
                    <div class="albums-grid">
                        <!-- Album items will be dynamically loaded here -->
                    </div>
                </div>

                <!-- Playlists Tab Content -->
                <div class="tab-content" id="playlists">
                    <h2>Playlists</h2>
                    <div class="playlists-grid">
                        <!-- Playlist items will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Now Playing Bar -->
        <footer class="now-playing">
            <div class="track-info">
                <img src="https://via.placeholder.com/60" alt="Track">
                <div class="track-details">
                    <h4>Song Name</h4>
                    <p>Artist Name</p>
                </div>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button><i class="fas fa-random"></i></button>
                    <button><i class="fas fa-step-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-step-forward"></i></button>
                    <button><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="time current">0:00</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="time total">3:45</span>
                </div>
            </div>
            <div class="volume-controls">
                <button><i class="fas fa-volume-up"></i></button>
                <div class="volume-bar">
                    <div class="volume-filled"></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="search.js"></script>
</body>
</html>
