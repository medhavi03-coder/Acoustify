<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoustify - Music Player</title>
    <link rel="stylesheet" href="music.css">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="video-background">
        <!-- <video autoplay muted loop id="bgVideo">
            <source src="20250426-0616-13.6963967.mp4" type="video/mp4">
        </video> -->
    </div>
    <div id="container">
        <div id="login">
            <h1 class="logo">Acoustify</h1>
            <form id="loginForm">
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="user" maxlength="15" placeholder="Enter your username" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                <i class="fas fa-eye-slash toggle-password"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="login-btn">
                                <span class="btn-text">Login</span>
                                <div class="loading-spinner"></div>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <a class="b" href="forgot-password.html">Forgot your password?</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <p>Don't have an account? <a href="signup.html" class="b">Sign up</a></p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="footer">
            Â© Medhavi Chitranshi 2024
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
